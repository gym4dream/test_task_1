<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="First_task.css">
    <title>Document</title>
</head>
<body>
    <div class="form">
        <label for="first_num_input">Первое число:</label>
        <input type="number" name="form__first-num" id="first_num_input" placeholder="0.1">
        <label for="second_num_input">Второе число:</label>
        <input type="number" name="form__second-num" id="second_num_input" placeholder="0.2">
        <button type="submit" class="form__btn">Сложить</button>
    </div>
    <div class="popup popup__hide">
        <p>Результат:</p>
        <p class="popup__result"></p>
        <button class="popup__btn">OK</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="First_task.js"></script>
</body>
</html>
